<!-- PAGE -->
<div class="page d-flex justify-content-center align-items-center min-vh-100 position-relative"
  style="background: url('./assets/images/commercial_background.png') no-repeat center center / cover;">

  <!-- Optional dark overlay for better readability -->
  <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.4); z-index: 1;">
  </div>

  <!-- Login Card -->
  <div class="login-wrapper bg-white shadow-lg p-4"
    style="width: 100%; max-width: 420px; backdrop-filter: blur(5px); background-color: rgba(255, 255, 255, 0.9); z-index: 2; border-radius: 2rem;">

    <!-- Logo & Title -->
    <div class="text-center mb-4">
      <img src="./assets/images/MascoLogo.png" alt="Logo" style="height: 60px;" />
      <h4 class="mt-3 fw-bold text-primary">MASCO WASH</h4>
      <p class="text-muted">Sign in to your account</p>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <!-- Username -->
      <div class="form-group mb-3">
        <label class="form-label">User ID</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="zmdi zmdi-account text-primary"></i></span>
          <input type="text" formControlName="username" class="form-control" placeholder="Enter User ID" required />
        </div>
      </div>

      <!-- Password -->
      <div class="form-group mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="zmdi zmdi-lock text-primary"></i></span>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter Password"
            required />
        </div>
        <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required"
          class="text-danger small mt-1">
          Password is required
        </div>
      </div>

      <!-- Forgot Password -->
      <div class="text-end mb-3">
        <a routerLink="/auth/forgot-password" class="text-decoration-none small text-primary">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <div class="d-grid mb-3">
        <button type="submit" 
        class="btn px-4 py-2 rounded-3 shadow-sm text-white"
        [ngStyle]="{'background-color': '#00897b'}" 
          [class.loader--text]="authService.showLoader">
          Login
        </button></div>

      <!-- Optional Register Link -->
      <!--
      <div class="text-center">
        <p class="small">Don't have an account?
          <a routerLink="/auth/register" class="text-primary">Register</a>
        </p>
      </div>
      -->
    </form>
  </div>
</div>
