<div class="card custom-card">
  <div class="card-header">
    <h5 class="card-title">Inspection Area Entry</h5>
  </div>

  <div class="card-body">

    <!-- AREA NAME -->
    <div class="row my-2">
      <label class="col-12 form-label text-dark">
        Area Name <span class="text-danger">*</span>
      </label>

      <div class="col-md-4">
        <input type="text"
               class="form-control"
               [(ngModel)]="Model.InspectionArea"
               name="inspectionarea"
               placeholder="Enter Area Name" />
      </div>
    </div>

    <!-- PRIORITY -->
   <div class="row my-2">
  <div class="col-md-12">
    <div class="row align-items-center">

      <!-- LABEL -->
      <label class="form-label col-md-2 text-dark">
        <span class="d-none d-sm-inline">
          Priority <span style="color: red !important">*</span>
        </span>
        <span class="d-inline d-sm-none">Priority</span>
      </label>

      <!-- SELECT BOX -->
      <div class="col-md-4 px-0">
        <div
          class="common-border p-1"
          [class.focused-border]="currentFocus === 'PrioritySelect'"
        >
          <ng-select
            #PrioritySelect
            [(ngModel)]="Model.Priority"
            (focus)="setFocus('PrioritySelect')"
            (blur)="clearFocus()"
            placeholder="Select Priority"
            [clearable]="false"
          >
            <ng-option *ngFor="let p of priorityList" [value]="p">
              {{ p }}
            </ng-option>
          </ng-select>
        </div>
      </div>

    </div>
  </div>
</div>

    <!-- <div class="row my-2">
      <label class="col-12 form-label text-dark">
        Priority <span class="text-danger">*</span>
      </label>

      <div class="col-md-4">
        <ng-select [(ngModel)]="Model.Priority"
                   placeholder="Select Priority"
                   name="priority">
          <ng-option *ngFor="let p of priorityList" [value]="p">
            {{ p }}
          </ng-option>
        </ng-select>
      </div>
    </div> -->

    <!-- ACTIVE STATUS -->
    <div class="row my-2">
      <div class="col-md-12">
        <div class="row">
          <div class="input-group mb-1">
            <div class="input-group-prepend paheight col-3">
              <span class="col-12 form-label text-dark">Active Status</span>
            </div>
            <label class="switch">
              <input type="checkbox"
                     [(ngModel)]="Model.IsActive"
                     class="success"
                     name="isactive" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="text-right mt-3">
      <button class="btn btn-primary me-2" (click)="onSubmit()">
        {{ saveButtonTitle }}
      </button>

      <button class="btn btn-danger" (click)="onClear()">
        Clear
      </button>
    </div>

    <hr />

    <!-- ================= TABLE ================= -->
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered custom-table">
        <thead>
          <tr>
            <th style="width: 80px; text-align: center">#</th>
            <th style="text-align: center">Area Name</th>
            <th style="text-align: center">Priority</th>
            <th style="text-align: center">Active</th>
            <th style="text-align: center">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of dataList; let i = index">
            <td>{{ i + 1 }}</td>

            <td>{{ item.inspectionArea }}</td>

            <td style="text-align:center">
              {{ item.priority }}
            </td>

            <td style="text-align:center">
              <span class="badge"
                    [ngClass]="(item.isActive == 1 || item.isActive === '1') ? 'bg-success' : 'bg-danger'">
                {{ (item.isActive == 1 || item.isActive === '1') ? 'Active' : 'Inactive' }}
              </span>
            </td>

            <td style="text-align:center">
              <button class="btn btn-sm btn-info me-1" (click)="edit(item)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="delete(item)">
                Delete
              </button>
            </td>
          </tr>

          <tr *ngIf="dataList.length === 0">
            <td colspan="5" class="text-center">No records found</td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
