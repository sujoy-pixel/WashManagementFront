<div class="card custom-card">
  <div class="card-header">
    <h5 class="card-title">Type of Inspection</h5>
  </div>

  <div class="card-body">

    <!-- Type Name -->
    <div class="row my-2">
      <label class="col-12 form-label text-dark">Type Name <span class="text-danger">*</span></label>
      <div class="col-md-4">
        <input type="text"
               class="form-control"
               [(ngModel)]="Model.TypeName"
               placeholder="Enter Type Name"
               name="typename" />
      </div>
    </div>

    <!-- Is Active -->
    <!-- <div class="row my-2">
      <label class="col-md-2">Is Active</label>
      <div class="col-md-4 d-flex align-items-center">
        <input type="checkbox"
               class="form-check-input"
               [(ngModel)]="Model.IsActive"
               name="isactive" />
      </div>
    </div> -->
  <div class="row my-2">
          <div class="col-md-12">
            <div class="row">
              <div class="input-group mb-1">
                <div class="input-group-prepend paheight col-3">
                  <span class="col-12 form-label text-dark">Active Status</span>
                </div>
                <label class="switch">
                  <input
                    type="checkbox"
                    [(ngModel)]="Model.IsActive"
                    class="success"
                    name="isactive"
                    
                  />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
    <!-- Buttons -->
    <div class="text-right mt-3">
      <button class="btn btn-primary me-2" (click)="onSubmit()">
        {{ saveButtonTitle }}
      </button>
      <button class="btn btn-danger" (click)="onClear()">Clear</button>
    </div>

    <hr />

    <!-- TABLE DESIGN USING YOUR CUSTOM TABLE STYLE -->
    <div class="table-responsive mt-3">
      <table class="table table-striped table-bordered custom-table">
        <thead>
          <tr>
            <th style="width: 80px; text-align: center">#</th>
            <th style="text-align: center">Type Name</th>
            <th style="text-align: center">Active</th>
            <th style="text-align: center">Action</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of dataList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.typeName }}</td>

            <td style="text-align:center">
              <span class="badge"
                    [ngClass]="(item.isActive == 1 || item.isActive === '1') ? 'bg-success' : 'bg-danger'">
                {{ (item.isActive == 1 || item.isActive === '1') ? 'Active' : 'Inactive' }}
              </span>
            </td>

            <td style="text-align:center">
              <button class="btn btn-sm btn-info me-1" (click)="edit(item)">
                Edit
              </button>
              <button class="btn btn-sm btn-danger" (click)="delete(item)">
                Delete
              </button>
            </td>
          </tr>

          <tr *ngIf="dataList.length === 0">
            <td colspan="4" class="text-center">No records found</td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
