
<div class="pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Member Details</h1>
    <p class="custom-text"><strong>management system</strong> </p>
  </div>


  <form [formGroup]="memberForm" (ngSubmit)="submitMemberData()" novalidate>
    <div class="row">
      <div class="col-12">
        <div class="row">

          <div class="col-md-12 mb-3">
            <label>First name*</label>
            <input type="text" formControlName="firstName" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="firstName?.touched && firstName?.invalid" class="error"><sup>*</sup>Please enter atleast first name</p>
            <p *ngIf="firstName?.errors?.['minlength']" class="error"><sup>*</sup>Name shouldn't be less than 4 words</p>
          </div>

          <div class="col-md-12 mb-3">
            <label>Last name</label>
            <input type="text" formControlName="lastName" class="form-control">
          </div>

        </div>

        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Email*</label>
            <input type="email" formControlName="email" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="email?.touched && email?.invalid" class="error"><sup>*</sup>Please provide email</p>
            <p *ngIf="email?.errors?.['pattern']" class="error"><sup>*</sup>Please enter correct email</p>
          </div>

          <div class="col-md-12 mb-3">
            <label>Mobile number*</label>
            <input type="text" formControlName="mobileNumber" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="mobileNumber?.touched && mobileNumber?.invalid" class="error"><sup>*</sup>Please provide contact
              number</p>
            <p *ngIf="mobileNumber?.errors?.['pattern']" class="error"><sup>*</sup>Use numbers only
              number</p>
              <p *ngIf="mobileNumber?.errors?.['minlength']" class="error"><sup>*</sup>mobileNumber shouldn't be less than 10</p>
              <p *ngIf="mobileNumber?.errors?.['maxlength']" class="error"><sup>*</sup>Name shouldn't be greater than 12</p>
          </div>

          <div class="col-md-12 mb-3">
            <label>Designation</label>
            <input type="text" formControlName="designation" class="form-control">
          </div>

        </div>

        <div class="form-group text-right">
          <button type="button" class="btn btn-warning me-2 my-1" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-primary me-2 my-1" [disabled]="!memberForm.valid">Add Member</button>
        </div>

      </div>
    </div>
  </form>
